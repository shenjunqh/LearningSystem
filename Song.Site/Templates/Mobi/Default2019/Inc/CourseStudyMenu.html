<!--侧滑菜单部分-->

<aside id="offCanvasSide" class="mui-off-canvas-left study-menu">
  <div id="offCanvasSideScroll" class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <div class="cour-info">
      <vt:function var="path" method="Path" args="Course"/>
        <img class="default-img" src="{$path}{$course.Cou_LogoSmall}" default="../images/cou_nophoto.jpg" />
        <div class="cour-info-right">
        <cour-name>{$course.Cou_Name}</cour-name>
        <sbj-name>{$course.Sbj_Name}</sbj-name>
        </div>
      </div>
      <ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
        <vt:if var="outlines.Length" value="0" compare=">">
      
          <vt:foreach from="$dtOutlines" item="d" index="i" remark="章节">
            <vt:expression var="r" args="$d.ol_level" args="10" expression="{0}*{1}" />
            <li isvideo="{$:#.d.Ol_IsVideo}" class="mui-table-view-cell outline" olid="{$:#.d.ol_id}" xpath="{$:#.d.ol_xpath}" pid="{$:#.d.ol_pid}" style="margin-left:{$:r}px">
              <vt:if var="d.ol_isfinish" value="false" compare="="  remark="是否完结"> <a type="nofinish" class="noselect">{$:#.d.ol_name}</a><span class="mui-badge">未完</span>
                <vt:else />
                <vt:if var="isStudy" value="true" compare="="  remark="是否已经选修"> <a href="../CourseStudy.ashx?olid={$:#.d.ol_id}&couid={$:#.d.cou_id}" class="mui-navigate-right">{$:#.d.ol_name} </a>
                  <vt:else />
                  <vt:if var="course.Cou_IsFree" value="true" compare="="  remark="如果未选修，但是课程免费"> <a href="../CourseStudy.ashx?olid={$:#.d.ol_id}&couid={$:#.d.cou_id}" class="mui-navigate-right">{$:#.d.ol_name} </a>
                    <vt:else />
                    <vt:if var="course.Cou_IsLimitFree" value="true" compare="="  remark="课程不免费，但处在限时免费中"> <a href="../CourseStudy.ashx?olid={$:#.d.ol_id}&couid={$:#.d.cou_id}" class="mui-navigate-right">{$:#.d.ol_name} </a>
                      <vt:else />
                      <vt:if var="course.Cou_IsTry" value="true" compare="="  remark="是否允许试学">
                        <vt:if var="d.Ol_IsFree" value="true" compare="="  remark="可以试学"> <a href="../CourseStudy.ashx?olid={$:#.d.ol_id}&couid={$:#.d.cou_id}" class="mui-navigate-right">{$:#.d.ol_name} </a>
                          <vt:else />
                          <a type="buy" href="../CourseBuy.ashx?&couid={$:#.d.cou_id}" class="mui-navigate-right">{$:#.d.ol_name} </a> <span class="mui-badge">购买</span> </vt:if>
                        <vt:else />
                        <a type="buy" href="../CourseBuy.ashx?&couid={$:#.d.cou_id}" class="mui-navigate-right">{$:#.d.ol_name} </a> <span class="mui-badge">购买</span> </vt:if>
                    </vt:if>
                  </vt:if>
                </vt:if>
              </vt:if>
            </li>
          </vt:foreach>
        <vt:else />
       
          <li class="mui-table-view-cell"> 当前课程没有章节 </li>
      
      </vt:if>
      </ul>
      
    </div>
    <!-- 上面的侧滑菜单-->     
  </div>
</aside>
<script type="text/javascript" language="javascript">
    mui.init();
    //侧滑容器父节点
    var offCanvasWrapper = mui('#offCanvasWrapper');
    //主界面容器
    var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
    //菜单容器
    var offCanvasSide = document.getElementById("offCanvasSide");
    if (!mui.os.android) {
        var spans = document.querySelectorAll('.android-only');
        for (var i = 0, len = spans.length; i < len; i++) {
            spans[i].style.display = "none";
        }
    }
    //移动效果是否为整体移动
    var moveTogether = false;
    //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
    var classList = offCanvasWrapper[0].classList;

    //主界面和侧滑菜单界面均支持区域滚动；
    mui('#offCanvasSideScroll').scroll();
    mui('#offCanvasContentScroll').scroll();
    mui.ready(function () {
        mui('.mui-scroll-wrapper').scroll({ deceleration: 0.0005 });
    });

    //实现ios平台原生侧滑关闭页面；
    if (mui.os.plus && mui.os.ios) {
        mui.plusReady(function () { //5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
            plus.webview.currentWebview().setStyle({
                'popGesture': 'none'
            });
        });
    }

    //左侧滑菜单的链接事件
    mui('body').on('tap', '#offCanvasSide a', function () {
        document.location.href = this.href;
    });
    //图片加载错误时，显示默认图片
    $("#offCanvasSide img").error(function () {
        var errImg = $(this).attr("default");
        if (errImg == null) return false;
        $(this).attr("src", errImg);
    });
	//计算章节序号（树形排序）
    $(".outline").each(function () {
        var xpath = $(this).attr("xpath");
        $(this).find("a").html("<span class='tax'>" + xpath + "</span>" + $(this).find("a").html());
    });
	//是否有视频
	$(".outline").each(function () {
		var isvideo=$(this).attr("isvideo");
		if(isvideo=="True")$(this).addClass("li-video");
	});
	//当前章节的样式
	$(".outline").each(function () {
		var olid=$().getPara("olid");	//当前章节id
		//如果没有olid参数，则第一个为当前章节
		if(olid==null || olid==""){			
			$(".outline:first").addClass("current");
			return false;
		}
        var currid = $(this).attr("olid");
		var current=currid == olid ? $(this) : null;
		if(current==null)return true;		
        current.addClass("current");		
    });
	
</script>
